<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>To_Do List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
         <i class="far fa-check-circle text-primary"></i> Your <span class="text-primary">To-Do</span> List
        </h1>
        <form id="book-form">
          <div class="input-group mb-3 mt-4">
            <input type="text" class="form-control input" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="enter your To-Do">
            <button type="submit" class="btn btn-outline-success  ml-3" id="submitBtn">Submit</button>
            <button type="reset" class="btn btn-outline-danger  ml-3">Reset</button>
          </div>
          <div class="container mt-4 todo-container text-center">
             <ul class="list-group todo-list text-center">
                
             </ul>
          </div>
        </form>

    </div>
    <script src="./app.js"></script>
</body>
</html>
